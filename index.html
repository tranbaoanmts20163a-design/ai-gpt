<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowara AI - Minimalist Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* To√†n b·ªô trang web */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            color: #0f172a;
            overflow: hidden; /* Ban ƒë·∫ßu ·∫©n cu·ªôn to√†n trang */
        }

        /* Thanh cu·ªôn t√πy ch·ªânh si√™u nh·ªè n·∫±m s√°t m√©p ph·∫£i m√†n h√¨nh */
        ::-webkit-scrollbar {
            width: 5px; /* Nh·ªè nh·∫Øn */
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #cbd5e1;
        }

        /* Container chat ch√≠nh */
        #chat-container {
            flex: 1;
            width: 100%;
            max-width: 48rem; /* 3xl */
            margin: 0 auto;
            padding: 2rem 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* ·∫®n scrollbar m·∫∑c ƒë·ªãnh c·ªßa container chat ƒë·ªÉ d√πng scrollbar c·ªßa body */
        #chat-container::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* N√∫t cu·ªôn xu·ªëng */
        #scroll-bottom-btn {
            display: none;
            position: fixed;
            bottom: 140px;
            right: 2rem;
            z-index: 50;
            background: #ffffff;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        /* Thanh nh·∫≠p li·ªáu n·ªïi b·∫≠t */
        .input-wrapper {
            background: #ffffff;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08), 0 4px 10px -2px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-wrapper:focus-within {
            border-color: #e2e8f0;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        /* Hi·ªáu ·ª©ng th·ªü suy nghƒ© */
        .thinking-dot {
            width: 14px;
            height: 14px;
            background-color: #0f172a;
            border-radius: 50%;
            animation: breathe 1.5s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .message-row {
            padding: 1.5rem 0;
            border-bottom: 1px solid #fafafa;
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
            font-weight: 700;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <main class="flex-1 w-full flex flex-col items-center relative h-full">
        
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="flex-1 flex flex-col items-center justify-center text-center p-6">
            <h1 class="text-4xl font-bold tracking-tight text-slate-900 mb-2">Lowara AI</h1>
            <p class="text-slate-400 text-lg">Kh√°m ph√° tri th·ª©c c√πng tr√≠ tu·ªá nh√¢n t·∫°o ‚ú®</p>
        </div>

        <!-- Chat History -->
        <div id="chat-container" class="hidden">
            <!-- Messages populated here -->
        </div>

        <!-- Scroll Bottom Button -->
        <button id="scroll-bottom-btn" onclick="scrollToBottom()" class="p-2.5 rounded-full hover:bg-slate-50">
            <i data-lucide="arrow-down" class="w-5 h-5 text-slate-500"></i>
        </button>

        <!-- Input Area (Fixed at bottom) -->
        <div class="w-full max-w-3xl px-6 pb-10 pt-4 bg-white z-10">
            <div class="input-wrapper rounded-[28px] p-2 flex flex-col relative">
                <textarea 
                    id="user-input"
                    rows="1"
                    placeholder="Nh·∫≠p c√¢u h·ªèi t·∫°i ƒë√¢y..." 
                    class="w-full px-5 py-3 resize-none focus:outline-none text-slate-800 bg-transparent text-base"
                    style="font-family: 'Quicksand', sans-serif; font-weight: 500;"
                ></textarea>
                
                <div class="flex items-center justify-between px-3 pb-1">
                    <div class="flex items-center space-x-1">
                        <label class="p-2 hover:bg-slate-50 rounded-full cursor-pointer text-slate-400 transition-colors">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                            <input type="file" class="hidden" id="file-upload" onchange="handleFileUpload(event)">
                        </label>
                        <button class="p-2 hover:bg-slate-50 rounded-full text-slate-400"><i data-lucide="mic" class="w-5 h-5"></i></button>
                    </div>
                    
                    <button id="send-btn" onclick="sendMessage()" class="bg-slate-900 text-white p-2.5 rounded-full hover:bg-black transition-all shadow-md">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <p class="text-[10px] text-center mt-5 text-slate-300 font-bold uppercase tracking-[0.2em]">Lowara Science Intelligence</p>
        </div>
    </main>

    <script>
        const apiKey = ""; 
        let isFirstMessage = true;

        lucide.createIcons();

        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const scrollBottomBtn = document.getElementById('scroll-bottom-btn');

        chatContainer.addEventListener('scroll', () => {
            const distanceToBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight;
            scrollBottomBtn.style.display = distanceToBottom > 200 ? 'block' : 'none';
        });

        function scrollToBottom() {
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (isFirstMessage) {
                welcomeScreen.style.display = 'none';
                chatContainer.classList.remove('hidden');
                chatContainer.classList.add('flex', 'flex-col');
                // Khi tin nh·∫Øn ƒë·∫ßu g·ª≠i ƒëi, cho ph√©p hi·ªán scrollbar ·ªü g√≥c m√†n h√¨nh
                document.body.style.overflowY = 'auto'; 
                isFirstMessage = false;
            }

            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            scrollToBottom();
            
            const typingId = appendThinkingIndicator();

            try {
                const response = await callGeminiAPI(text);
                removeElement(typingId);
                await appendTypingMessage(response);
                scrollToBottom();
            } catch (error) {
                removeElement(typingId);
                appendMessage('ai', 'ƒê√£ x·∫£y ra l·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau üòÖ ‚ú®');
                scrollToBottom();
            }
        }

        async function callGeminiAPI(query) {
            let retries = 5;
            let delay = 1000;
            const systemPrompt = "B·∫°n l√† Lowara AI. Tr·∫£ l·ªùi th√¢n thi·ªán, d√†i, chi ti·∫øt v√† khoa h·ªçc. KH√îNG s·ª≠ d·ª•ng d·∫•u sao (**). Lu√¥n k√®m emoji. Ng√¥n ng·ªØ: Ti·∫øng Vi·ªát üß¨ ‚ú®";

            while (retries > 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            tools: [{ "google_search": {} }]
                        })
                    });
                    const data = await response.json();
                    let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Xin l·ªói, t√¥i ch∆∞a r√µ √Ω b·∫°n üòÖ";
                    return text.replace(/\*/g, '');
                } catch (err) {
                    retries--;
                    if (retries === 0) throw err;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} animate-in fade-in duration-300`;
            
            if (role === 'user') {
                row.innerHTML = `<div class="bg-slate-50 px-5 py-3 rounded-2xl text-slate-700 max-w-[90%] font-medium">${text}</div>`;
            } else {
                row.innerHTML = `
                    <div class="ai-content w-full text-slate-800 font-medium">${text.replace(/\n/g, '<br>')}</div>
                    <div class="flex items-center space-x-6 mt-4 text-slate-300">
                        <button onclick="feedback(this)" class="hover:text-slate-900 transition-colors"><i data-lucide="thumbs-up" class="w-4 h-4"></i></button>
                        <button onclick="feedback(this)" class="hover:text-slate-900 transition-colors"><i data-lucide="thumbs-down" class="w-4 h-4"></i></button>
                        <button onclick="copyText(this)" class="hover:text-slate-900 transition-colors"><i data-lucide="copy" class="w-4 h-4"></i></button>
                        <button class="hover:text-slate-900 transition-colors"><i data-lucide="share" class="w-4 h-4"></i></button>
                    </div>
                `;
            }
            
            chatContainer.appendChild(row);
            lucide.createIcons();
            scrollToBottom();
        }

        async function appendTypingMessage(fullText) {
            const row = document.createElement('div');
            row.className = `message-row flex flex-col items-start`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = "ai-content w-full text-slate-800 font-medium typing-cursor";
            row.appendChild(contentDiv);
            
            const actionDiv = document.createElement('div');
            actionDiv.className = "flex items-center space-x-6 mt-4 text-slate-300 opacity-0 transition-opacity duration-500";
            actionDiv.innerHTML = `
                <button onclick="feedback(this)" class="hover:text-slate-900 transition-colors"><i data-lucide="thumbs-up" class="w-4 h-4"></i></button>
                <button onclick="feedback(this)" class="hover:text-slate-900 transition-colors"><i data-lucide="thumbs-down" class="w-4 h-4"></i></button>
                <button onclick="copyText(this)" class="hover:text-slate-900 transition-colors"><i data-lucide="copy" class="w-4 h-4"></i></button>
                <button class="hover:text-slate-900 transition-colors"><i data-lucide="share" class="w-4 h-4"></i></button>
            `;
            row.appendChild(actionDiv);
            
            chatContainer.appendChild(row);
            lucide.createIcons();

            let currentText = "";
            const words = fullText.split(" ");
            for (let i = 0; i < words.length; i++) {
                currentText += (i === 0 ? "" : " ") + words[i];
                contentDiv.innerHTML = currentText.replace(/\n/g, '<br>');
                scrollToBottom();
                await new Promise(r => setTimeout(r, 20)); 
            }

            contentDiv.classList.remove('typing-cursor');
            actionDiv.classList.remove('opacity-0');
        }

        function appendThinkingIndicator() {
            const id = 'thinking-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "message-row flex items-center justify-start py-10";
            div.innerHTML = `<div class="thinking-dot"></div>`;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeElement(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) appendMessage('user', `üìÑ ƒê√£ ƒë√≠nh k√®m: ${file.name} ‚ú®`);
        }

        function copyText(btn) {
            const text = btn.closest('.message-row').querySelector('.ai-content').innerText;
            navigator.clipboard.writeText(text);
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-600"></i>';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i>';
                lucide.createIcons();
            }, 2000);
        }

        function feedback(btn) {
            btn.classList.toggle('text-slate-900');
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
